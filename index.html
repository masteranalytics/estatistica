<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Login-Master Analytics</title>
</head>

<body id="fundo">
    <div class="container">
        <div id="card" class="card card-login col-md-7">
            <div id="card-header" class="card-header">Login Master Analytics</div>
            <div class="card-body">
                <div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control"
                            placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Salvar senha
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="login()">Entrar</button>
                    <div class="text-center">
                        <a href="html/cadastro.html" class="d-block small mt-3">Cadastrar</a>
                        <a href="html/recuperar.html" class="d-block small">Recuperar senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="rodape">
        Master Analytics&reg; 2020
    </footer>
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/popper.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
