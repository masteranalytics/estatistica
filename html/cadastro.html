<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Cadastro-Master Analytics</title>
</head>

<body id="fundo">
    <div class="container ">
        <div id="card" class="card card-register col-md-7">
            <div id="card-header" class="card-header">Cadastro Master Analytics</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" name="senha" class="form-control"
                                    placeholder="Digite sua senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confir-senha">Confirma senha:</label>
                                <input type="password" id="confir-senha" name="confir-senha" class="form-control"
                                    placeholder="Confirmar senha">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label for="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Salvar senha
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Cadastrar</button>
                    <div class="text-center">
                        <a href="login.html" class="d-block small mt-3">Login</a>
                        <a href="recuperar.html" class="d-block small ">Recuperar senha</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer id="rodape">
        Master Analytics&reg; 2020
    </footer>


    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/popper.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
